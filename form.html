<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/form.css" />
  </head>
  <body>
    <div class="container-fluid form-block">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name & Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  name="userName"
                />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                />
              </div>
              <div class="form-group">
                <label for="plan">Choose Subscription Plan</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="plan"
                      value="Premium"
                      id="premiumplan"
                    />Premium</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="plan"
                      value="Pro"
                      id="Pro Plan"
                    />Pro</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="plan"
                      value="Starter"
                      id="others"
                    />Starter</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
        </body> 

        </html>
